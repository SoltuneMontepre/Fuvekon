# Backend API only; /api/s3/* (image signing, presign) is handled by the app
[[redirects]]
  from = "/api/general/*"
  to = "https://api.fuve.vn/api/general/:splat"
  status = 200
  force = true
[[redirects]]
  from = "/api/ticket/*"
  to = "https://api.fuve.vn/api/ticket/:splat"
  status = 200
  force = true