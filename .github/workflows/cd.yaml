name: fuvekon CD

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download build artifacts from CI
        id: download-artifact
        continue-on-error: true
        uses: actions/download-artifact@v4
        with:
          name: nextjs-build-${{ github.sha }}
          path: .

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.12"

      - name: Cache dependencies
        if: steps.download-artifact.outcome != 'success'
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        if: steps.download-artifact.outcome != 'success'
        run: npm ci

      - name: Cache Netlify CLI
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-netlify-cli
          restore-keys: |
            ${{ runner.os }}-netlify-cli

      - name: Install Netlify CLI
        run: npm install -g netlify-cli

      - name: Deploy to Netlify
        run: netlify deploy --prod
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}

      - name: Notify failure
        if: failure()
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          status: failure
          title: "ðŸš¨ Deployment Failed"
          description: "Deployment for **${{ github.repository }}** failed on commit `${{ github.sha }}` by ${{ github.actor }}"
          color: 0xff0000
          username: GitHub Actions
          avatar_url: https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png

      - name: Notify success
        if: success()
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          status: success
          title: "ðŸŽ‰ Deployment Succeeded"
          description: "Deployment for **${{ github.repository }}** succeeded on commit `${{ github.sha }}` by ${{ github.actor }}"
          color: 0x00ff00
          username: GitHub Actions
          avatar_url: https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png
